<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>WebAudioAPI</title>
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <audio src="media/rain.mp3" id="audio" preload="auto" loop></audio>
        <div>
            <p>Gain</p>
            <input id="gain" class="range" type="range" min="0" max="1" step="0.01" value="1">
            <span id="gain-value"></span>
        </div>
        <div>
            <p>Biquad Filter Type</p>
            <select id="biquad-filter-type">
                <option>off</option>
                <option>lowpass</option>
                <option>highpass</option>
            </select>
        </div>
        <div id="biquad-filter-frequency-container" class="is-hidden">
            <p>Biquad Filter Frequency</p>
            <input id="biquad-filter-frequency" class="range" type="range" min="10" max="22050" step="1" value="5000">
            <span id="biquad-filter-frequency-value"></span>Hz
        </div>
        <button id="button">Play / Stop</button>
    </div>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
